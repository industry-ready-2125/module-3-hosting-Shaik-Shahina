<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3897f0;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
        #insta{
            font-family: 'Billabong', cursive;
            font-size: 50px;
            margin-top: 20px;
            text-align: center;
        }
        #sign-up {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
        }
        #login {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="container">

        <h2 id="insta">Instagram</h2>
        <p id="sign-up">Sign Up to see photos and videos<br>from your friends.</p>
        <div id="login">
            <img src="facebook.png" width="20px" height="20px">
            <a href="#">Login with Facebook</a><br>
            <p>-------------------OR---------------------</p>
        </div>
        <form action="#" method="post">

            <label for="Fullname"></label>
            <input type="text" id="username" name="username"placeholder="Full Name" required>

            <label for="username"></label>
            <input type="text" id="username" name="username"placeholder="UserName" required>

            <label for="mobile number or email"></label>
            <input type="email" id="email" name="email" placeholder="Mobile Number or email" required>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
